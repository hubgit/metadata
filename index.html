<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Metadata</title>
        <link rel="stylesheet" href="app.css">
    </head>
    
    <body>
        <table>
            <tr>
                <th>Title</th>
                <td id="title"></td>
            </tr>
            <tr>
                <th>DOI</th>
                <td id="doi"></td>
            </tr>
            <tr>
                <th>Text</th>
                <td><pre id="text"></pre></td>
            </tr>
            <tr>
                <th>PDF</th>
                <td><object id="input" data="journal.pone.0026738.pdf">PDF</object></td>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://raw.github.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
        <script src="app.js"></script>
    </body>

</html>
